<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户画像平台 - 新建人群</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .form-input-compact {
                @apply text-sm border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all;
            }
            .form-label-compact {
                @apply text-sm text-gray-700 mb-1 block;
            }
            .form-group-compact {
                @apply mb-4;
            }
            .form-row-compact {
                @apply grid grid-cols-2 gap-4;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary/90 transition-colors;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 transition-colors;
            }
            .btn-back {
                @apply inline-flex items-center text-gray-600 hover:text-primary text-sm;
            }
            .rule-row {
                @apply flex items-center gap-2 mb-2;
            }
            .tag-input {
                @apply text-sm border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center h-16">
                <!-- 左侧Logo、标题和导航链接 -->
                <div class="flex items-center space-x-8">
                    <!-- Logo图标和标题 -->
                    <div class="flex items-center">
                        <!-- Logo图标 -->
                        <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center mr-3">
                            <i class="fa fa-user"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-800">用户画像平台</h1>
                    </div>
                    
                    <!-- 导航链接 -->
                    <nav class="flex space-x-1">
    <!-- 标签管理下拉菜单 -->
    <div class="relative group">
        <a href="标签生产.html" class="flex items-center h-16 px-2 text-primary font-medium border-b-2 border-primary">
            <span>标签管理</span>
            <i class="fa fa-chevron-down ml-1 text-xs transition-transform group-hover:rotate-180"></i>
        </a>
        <!-- 下拉子菜单 - 修复z-index和样式 -->
        <div class="absolute left-0 mt-1 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
            <div class="py-1">
                <a href="标签生产.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">标签生产</a>
                <a href="标签查询.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">标签查询</a>
            </div>
        </div>
    </div>
    <a href="用户分群.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>用户分群</span>
    </a>
    <a href="洞察分析.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>洞察分析</span>
    </a>
    <a href="平台管理.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>平台管理</span>
    </a>
</nav>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 返回按钮 -->
        <div class="mb-4">
            <a href="用户分群.html" class="btn-back">
                <i class="fa fa-arrow-left mr-1"></i> 返回用户分群
            </a>
        </div>
        
        <!-- 新建人群表单区域 -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl mx-auto">
            <!-- 弹窗标题 -->
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">新建分群</h2>
                <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <!-- 表单内容 -->
            <div class="p-5">
                <form id="create-segment-form">
                    <!-- 分群显示名 -->
                    <div class="form-group-compact">
                        <label for="segment-display-name" class="form-label-compact">分群显示名</label>
                        <input type="text" id="segment-display-name" class="form-input-compact" placeholder="请输入分群中文名称">
                    </div>
                    
                    <!-- 分群名称 -->
                    <div class="form-group-compact">
                        <label for="segment-name" class="form-label-compact">分群名称</label>
                        <input type="text" id="segment-name" class="form-input-compact border-blue-500" placeholder="请输入分群中文名称">
                    </div>
                    
                    <!-- 使用场景和第三方广告平台 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="use-scenario" class="form-label-compact">使用场景</label>
                            <select id="use-scenario" class="form-input-compact">
                                <option value="api">API</option>
                                <option value="report">报表</option>
                                <option value="marketing">营销活动</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="third-party-platform" class="form-label-compact">第三方广告平台</label>
                            <select id="third-party-platform" class="form-input-compact">
                                <option value="ad_platform_1">第三方广告平台</option>
                                <option value="ad_platform_2">平台B</option>
                                <option value="ad_platform_3">平台C</option>
                                <option value="none">无</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- ID类型 -->
                    <div class="form-group-compact">
                        <label for="id-type" class="form-label-compact">ID类型</label>
                        <select id="id-type" class="form-input-compact">
                            <option value="">选择用户ID类型</option>
                            <option value="user_id">User ID</option>
                            <option value="open_id">Open ID</option>
                            <option value="phone">手机号</option>
                        </select>
                    </div>
                    
                    <!-- 创建方式 -->
                    <div class="form-group-compact">
                        <label class="form-label-compact">创建方式</label>
                        <div class="flex space-x-6">
                            <label class="flex items-center">
                                <input type="radio" name="create-method" value="sql" class="mr-2" checked>
                                <span class="text-sm text-gray-700">SQL创建</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="create-method" value="rule" class="mr-2">
                                <span class="text-sm text-gray-700">规则创建</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- 规则设置区域 -->
                    <div id="rule-settings" class="form-group-compact hidden">
                        <div class="mb-3">
                            <button type="button" id="add-rule-btn" class="inline-flex items-center text-primary text-sm">
                                <i class="fa fa-plus-circle mr-1"></i> 添加规则
                            </button>
                        </div>
                        
                        <!-- 规则条件行 -->
                        <div class="rule-row">
                            <select class="tag-input w-1/4">
                                <option value="name">姓名</option>
                                <option value="age">年龄</option>
                                <option value="gender">性别</option>
                            </select>
                            <select class="tag-input w-1/6">
                                <option value="eq">等于</option>
                                <option value="neq">不等于</option>
                                <option value="gt">大于</option>
                                <option value="gte">大于等于</option>
                                <option value="lt">小于</option>
                                <option value="lte">小于等于</option>
                            </select>
                            <input type="text" class="tag-input w-1/3" placeholder="请输入标签值">
                            <button type="button" class="text-gray-400 hover:text-danger transition-colors">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                        
                        <div class="rule-row">
                            <select class="tag-input w-1/4">
                                <option value="recent_180_days_mistake_count">近180天错题数</option>
                                <option value="study_time">学习时长</option>
                                <option value="score">成绩</option>
                            </select>
                            <select class="tag-input w-1/6">
                                <option value="eq">等于</option>
                                <option value="neq">不等于</option>
                                <option value="gt">大于</option>
                                <option value="gte">大于等于</option>
                                <option value="lt">小于</option>
                                <option value="lte">小于等于</option>
                            </select>
                            <input type="text" class="tag-input w-1/3" placeholder="请输入标签值">
                            <button type="button" class="text-gray-400 hover:text-danger transition-colors">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- SQL代码编辑框 -->
                    <div id="sql-editor" class="form-group-compact">
                        <label for="sql-code" class="form-label-compact">SQL代码编辑框，请输入SQL</label>
                        <textarea id="sql-code" class="form-input-compact h-40 font-mono text-xs" placeholder="查询结果必须返回下列数据: 要输出的用户id;
若标签需要例行更新，则时间筛选需要配置为动态"></textarea>
                    </div>
                    
                    <!-- 更新方式和更新时间 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="update-frequency" class="form-label-compact">更新方式</label>
                            <select id="update-frequency" class="form-input-compact">
                                <option value="daily">按天更新</option>
                                <option value="weekly">按周更新</option>
                                <option value="monthly">按月更新</option>
                                <option value="manual">手动更新</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="update-time" class="form-label-compact">更新时间</label>
                            <select id="update-time" class="form-input-compact">
                                <option value="09:00">9点</option>
                                <option value="12:00">12点</option>
                                <option value="15:00">15点</option>
                                <option value="18:00">18点</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 提示信息 -->
                    <div class="text-xs text-gray-500 mt-3 mb-4">
                        点击确认时，校验sql，返回校验结果
                    </div>
                    
                    <!-- 操作按钮 -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="btn-secondary">取消</button>
                        <button type="submit" id="confirm-btn" class="btn-primary">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // 创建方式切换
        const createMethodRadios = document.querySelectorAll('input[name="create-method"]');
        const ruleSettings = document.getElementById('rule-settings');
        const sqlEditor = document.getElementById('sql-editor');
        
        createMethodRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'rule') {
                    ruleSettings.classList.remove('hidden');
                    sqlEditor.classList.add('hidden');
                } else {
                    ruleSettings.classList.add('hidden');
                    sqlEditor.classList.remove('hidden');
                }
            });
        });
        
        // 添加规则按钮
        const addRuleBtn = document.getElementById('add-rule-btn');
        
        addRuleBtn.addEventListener('click', function() {
            const ruleContainer = document.getElementById('rule-settings');
            const newRuleRow = document.createElement('div');
            newRuleRow.className = 'rule-row';
            newRuleRow.innerHTML = `
                <select class="tag-input w-1/4">
                    <option value="name">姓名</option>
                    <option value="age">年龄</option>
                    <option value="gender">性别</option>
                </select>
                <select class="tag-input w-1/6">
                    <option value="eq">等于</option>
                    <option value="neq">不等于</option>
                    <option value="gt">大于</option>
                    <option value="gte">大于等于</option>
                    <option value="lt">小于</option>
                    <option value="lte">小于等于</option>
                </select>
                <input type="text" class="tag-input w-1/3" placeholder="请输入标签值">
                <button type="button" class="text-gray-400 hover:text-danger transition-colors delete-rule-btn">
                    <i class="fa fa-trash-o"></i>
                </button>
            `;
            ruleContainer.appendChild(newRuleRow);
            
            // 添加删除规则按钮事件
            const deleteBtn = newRuleRow.querySelector('.delete-rule-btn');
            deleteBtn.addEventListener('click', function() {
                newRuleRow.remove();
            });
        });
        
        // 删除规则按钮事件 (修复事件绑定问题)
        // 使用事件委托处理已有的规则删除按钮
        document.getElementById('rule-settings').addEventListener('click', function(e) {
            if (e.target.closest('.delete-rule-btn') || e.target.closest('.rule-row button[type="button"]')) {
                const ruleRow = e.target.closest('.rule-row');
                if (ruleRow) {
                    ruleRow.remove();
                }
            }
        });
        
        // 取消按钮
        document.getElementById('cancel-btn').addEventListener('click', function() {
            window.location.href = '用户分群.html';
        });
        
        // 表单提交
        document.getElementById('create-segment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取选中的创建方式
            const createMethod = document.querySelector('input[name="create-method"]:checked').value;
            
            // 根据创建方式进行不同的处理
            if (createMethod === 'sql') {
                // SQL创建的处理逻辑
                const sqlCode = document.getElementById('sql-code').value;
                
                if (sqlCode.trim() === '') {
                    alert('请输入SQL代码');
                    return;
                }
            } else if (createMethod === 'rule') {
                // 基于规则创建的处理逻辑
                const ruleRows = document.querySelectorAll('.rule-row');
                if (ruleRows.length === 0) {
                    alert('请至少添加一条规则');
                    return;
                }
            }
            
            // 模拟校验成功
            alert('SQL校验成功，人群创建中...');
            
            // 实际应用中，这里会发送请求到服务器
            // 然后跳转回用户分群页面
            // window.location.href = '用户分群.html';
        });
        
        // 关闭按钮
        document.querySelector('.fa-times').parentElement.addEventListener('click', function() {
            window.location.href = '用户分群.html';
        });
    </script>
</body>
</html>
