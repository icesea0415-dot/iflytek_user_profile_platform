<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户画像平台 - 新建标签</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
            .form-input-compact {
                @apply text-sm border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all;
            }
            .form-label-compact {
                @apply text-sm text-gray-700 mb-1 block;
            }
            .form-group-compact {
                @apply mb-4;
            }
            .form-row-compact {
                @apply grid grid-cols-2 gap-4;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary/90 transition-colors;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 transition-colors;
            }
            .btn-back {
                @apply inline-flex items-center text-gray-600 hover:text-primary text-sm;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center h-16">
                <!-- 左侧Logo、标题和导航链接 -->
                <div class="flex items-center space-x-8">
                    <!-- Logo图标和标题 -->
                    <div class="flex items-center">
                        <!-- Logo图标 -->
                        <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center mr-3">
                            <i class="fa fa-user"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-800">用户画像平台</h1>
                    </div>
                    
                    <!-- 导航链接 -->
                    <nav class="flex space-x-1">
    <!-- 标签管理下拉菜单 -->
    <div class="relative group">
        <a href="标签生产.html" class="flex items-center h-16 px-2 text-primary font-medium border-b-2 border-primary">
            <span>标签管理</span>
            <i class="fa fa-chevron-down ml-1 text-xs transition-transform group-hover:rotate-180"></i>
        </a>
        <!-- 下拉子菜单 - 修复z-index和样式 -->
        <div class="absolute left-0 mt-1 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
            <div class="py-1">
                <a href="标签生产.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">标签生产</a>
                <a href="标签查询.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 focus:outline-none focus:bg-gray-100">标签查询</a>
            </div>
        </div>
    </div>
    <a href="用户分群.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>用户分群</span>
    </a>
    <a href="洞察分析.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>洞察分析</span>
    </a>
    <a href="平台管理.html" class="flex items-center h-16 px-2 text-gray-600 hover:text-primary transition-colors">
        <span>平台管理</span>
    </a>
</nav>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-6">
        <!-- 返回按钮 -->
        <div class="mb-4">
            <a href="标签生产.html" class="btn-back">
                <i class="fa fa-arrow-left mr-1"></i> 返回标签生产
            </a>
        </div>
        
        <!-- 新建标签表单区域 -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl mx-auto">
            <!-- 弹窗标题 -->
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">新建标签</h2>
            </div>
            
            <!-- 表单内容 -->
            <div class="p-5">
                <form id="create-tag-form">
                    <!-- 标签名称 -->
                    <div class="form-group-compact">
                        <label for="tag-name" class="form-label-compact">标签名称</label>
                        <input type="text" id="tag-name" class="form-input-compact" placeholder="请输入标签名称">
                    </div>
                    
                    <!-- 标签主体和业务来源 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="tag-subject" class="form-label-compact">标签主体</label>
                            <select id="tag-subject" class="form-input-compact">
                                <option value="student">学生</option>
                                <option value="teacher">教师</option>
                                <option value="parent">家长</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="business-source" class="form-label-compact">业务来源</label>
                            <select id="business-source" class="form-input-compact">
                                <option value="public">公共</option>
                                <option value="private">私有</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 标签分类和安全级别 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="tag-category" class="form-label-compact">标签分类</label>
                            <select id="tag-category" class="form-input-compact">
                                <option value="">选择一级分类</option>
                                <option value="demographic">人口统计</option>
                                <option value="behavior">行为特征</option>
                                <option value="preference">偏好特征</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="security-level" class="form-label-compact">安全级别</label>
                            <select id="security-level" class="form-input-compact">
                                <option value="">选择数据安全级别</option>
                                <option value="public">公开</option>
                                <option value="internal">内部</option>
                                <option value="confidential">机密</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 标签描述 -->
                    <div class="form-group-compact">
                        <label for="tag-description" class="form-label-compact">标签描述 <span class="text-gray-400">(选填)</span></label>
                        <textarea id="tag-description" class="form-input-compact h-24" placeholder="请输入标签描述"></textarea>
                    </div>
                    
                    <!-- 标签类型和标签值类型 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="tag-type" class="form-label-compact">标签类型</label>
                            <select id="tag-type" class="form-input-compact">
                                <option value="fact">事实标签</option>
                                <option value="derived">衍生标签</option>
                                <option value="predictive">预测标签</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="tag-value-type" class="form-label-compact">标签值类型</label>
                            <select id="tag-value-type" class="form-input-compact">
                                <option value="string">字符串</option>
                                <option value="number">数值</option>
                                <option value="date">日期</option>
                                <option value="boolean">布尔值</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 创建方式 - 增加了基于规则和算法模型创建选项 -->
                    <div class="form-group-compact">
                        <label class="form-label-compact">创建方式</label>
                        <div class="flex flex-wrap items-center gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="create-method" value="sql" class="mr-2" checked>
                                <span class="text-sm text-gray-700">SQL创建</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="create-method" value="rule" class="mr-2">
                                <span class="text-sm text-gray-700">基于规则创建</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="create-method" value="algorithm" class="mr-2">
                                <span class="text-sm text-gray-700">基于算法模型创建</span>
                            </label>
                        </div>
                    </div>
                     
                    <!-- 规则设置区域 (新增) -->
                    <div id="rule-settings" class="form-group-compact hidden">
                        <div class="mb-3">
                            <button type="button" id="add-rule-btn" class="inline-flex items-center text-primary text-sm">
                                <i class="fa fa-plus-circle mr-1"></i> 添加规则
                            </button>
                        </div>
                        
                        <!-- 规则条件行 -->
                        <div class="rule-row flex items-center gap-2 mb-2">
                            <select class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/4 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                                <option value="tag1">标签1</option>
                                <option value="tag2">标签2</option>
                                <option value="tag3">标签3</option>
                            </select>
                            <select class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/6 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                                <option value="eq">等于</option>
                                <option value="neq">不等于</option>
                                <option value="gt">大于</option>
                                <option value="gte">大于等于</option>
                                <option value="lt">小于</option>
                                <option value="lte">小于等于</option>
                            </select>
                            <input type="text" class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="请输入标签值">
                            <button type="button" class="text-gray-400 hover:text-danger transition-colors delete-rule-btn">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                     
                    <!-- 算法模型选择区域 (新增) -->
                    <div id="algorithm-settings" class="form-group-compact hidden">
                        <label class="form-label-compact">选择算法模型</label>
                        <select id="algorithm-model" class="form-input-compact">
                            <option value="model1">用户价值评分模型</option>
                            <option value="model2">流失预测模型</option>
                            <option value="model3">偏好推荐模型</option>
                        </select>
                        
                        <label class="form-label-compact mt-3">模型参数设置</label>
                        <div class="space-y-2">
                            <div class="flex items-center gap-2">
                                <span class="text-xs w-24">阈值设置:</span>
                                <input type="number" class="form-input-compact w-32" placeholder="0.7">
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-xs w-24">特征权重:</span>
                                <input type="number" class="form-input-compact w-32" placeholder="0.5">
                            </div>
                        </div>
                    </div>
                    
                    <!-- SQL代码编辑框 -->
                    <div class="form-group-compact">
                        <label for="sql-code" class="form-label-compact">SQL代码编辑框，请输入SQL</label>
                        <textarea id="sql-code" class="form-input-compact h-32 font-mono text-xs" placeholder="直接编写必须返回下列数据: OneID, User_id, 标签值;
若标签需要例行更新，则时间筛选需要配置为动态"></textarea>
                    </div>
                    
                    <!-- 更新方式和更新时间 -->
                    <div class="form-row-compact">
                        <div class="form-group-compact">
                            <label for="update-frequency" class="form-label-compact">更新方式</label>
                            <select id="update-frequency" class="form-input-compact">
                                <option value="daily">按天更新</option>
                                <option value="weekly">按周更新</option>
                                <option value="monthly">按月更新</option>
                                <option value="manual">手动更新</option>
                            </select>
                        </div>
                        <div class="form-group-compact">
                            <label for="update-time" class="form-label-compact">更新时间</label>
                            <select id="update-time" class="form-input-compact">
                                <option value="09:00">9点</option>
                                <option value="12:00">12点</option>
                                <option value="15:00">15点</option>
                                <option value="18:00">18点</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 操作按钮 - 上移一行 -->
                    <div class="flex justify-end space-x-3 mt-3">
                        <button type="button" id="cancel-btn" class="btn-secondary">返回</button>
                        <button type="submit" id="confirm-btn" class="btn-primary">确认</button>
                    </div>
                    
                    <!-- 提示信息 - 下移 -->
                    <div class="text-xs text-gray-500 mt-3">
                        点击确认时，校验SQL，返回校验结果<br>
                        若校验成功，则提交，否则不提交
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // 返回按钮
        document.getElementById('cancel-btn').addEventListener('click', function() {
            // 在实际应用中，这里会关闭弹窗并返回
            window.location.href = '标签生产.html';
        });
        
        // 创建方式切换逻辑 (新增)
        const createMethodRadios = document.querySelectorAll('input[name="create-method"]');
        const ruleSettings = document.getElementById('rule-settings');
        const algorithmSettings = document.getElementById('algorithm-settings');
        const sqlEditor = document.querySelector('#sql-code').parentElement;
        
        createMethodRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'sql') {
                    sqlEditor.classList.remove('hidden');
                    ruleSettings.classList.add('hidden');
                    algorithmSettings.classList.add('hidden');
                } else if (this.value === 'rule') {
                    sqlEditor.classList.add('hidden');
                    ruleSettings.classList.remove('hidden');
                    algorithmSettings.classList.add('hidden');
                } else if (this.value === 'algorithm') {
                    sqlEditor.classList.add('hidden');
                    ruleSettings.classList.add('hidden');
                    algorithmSettings.classList.remove('hidden');
                }
            });
        });
        
        // 添加规则按钮逻辑 (新增)
        if (document.getElementById('add-rule-btn')) {
            document.getElementById('add-rule-btn').addEventListener('click', function() {
                const ruleContainer = document.getElementById('rule-settings');
                const newRuleRow = document.createElement('div');
                newRuleRow.className = 'rule-row flex items-center gap-2 mb-2';
                newRuleRow.innerHTML = `
                    <select class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/4 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                        <option value="tag1">标签1</option>
                        <option value="tag2">标签2</option>
                        <option value="tag3">标签3</option>
                    </select>
                    <select class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/6 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                        <option value="eq">等于</option>
                        <option value="neq">不等于</option>
                        <option value="gt">大于</option>
                        <option value="gte">大于等于</option>
                        <option value="lt">小于</option>
                        <option value="lte">小于等于</option>
                    </select>
                    <input type="text" class="tag-input text-sm border border-gray-300 rounded-md p-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="请输入标签值">
                    <button type="button" class="text-gray-400 hover:text-danger transition-colors delete-rule-btn">
                        <i class="fa fa-trash-o"></i>
                    </button>
                `;
                ruleContainer.appendChild(newRuleRow);
                
                // 添加删除规则按钮事件
                const deleteBtn = newRuleRow.querySelector('.delete-rule-btn');
                deleteBtn.addEventListener('click', function() {
                    newRuleRow.remove();
                });
            });
        }
        
        // 表单提交
        document.getElementById('create-tag-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取选中的创建方式
            const createMethod = document.querySelector('input[name="create-method"]:checked').value;
            
            // 根据创建方式进行不同的处理
            if (createMethod === 'sql') {
                // SQL创建的处理逻辑
                const sqlCode = document.getElementById('sql-code').value;
                
                if (sqlCode.trim() === '') {
                    alert('请输入SQL代码');
                    return;
                }
            } else if (createMethod === 'rule') {
                // 基于规则创建的处理逻辑
                const ruleRows = document.querySelectorAll('.rule-row');
                if (ruleRows.length === 0) {
                    alert('请至少添加一条规则');
                    return;
                }
            } else if (createMethod === 'algorithm') {
                // 基于算法模型创建的处理逻辑
                const algorithmModel = document.getElementById('algorithm-model').value;
                if (!algorithmModel) {
                    alert('请选择算法模型');
                    return;
                }
            }
            
            // 模拟校验成功
            alert('校验成功，标签创建中...');
            
            // 实际应用中，这里会发送请求到服务器
            // 然后跳转回标签生产页面
            // window.location.href = '标签生产.html';
        });
    </script>
</body>
</html>
